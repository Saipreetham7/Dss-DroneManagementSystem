<!DOCTYPE html>
<html>
<head>
    <title>Drone Specifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Drone Specifications</h1>
    <form method="POST" action="/result">
        {% for criteria in features.columns %}
        <label for="{{ criteria }}">{{ criteria }}:</label>
        <input type="number" step="0.01" id="{{ criteria }}" name="{{ criteria }}" value="0"><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
