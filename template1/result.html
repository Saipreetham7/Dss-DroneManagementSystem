<!DOCTYPE html>
<html>
<head>
    <title>Drone Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
            margin-top: 50px;
        }
        p {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Best Drone Model:</h1>
    <p>{{ best_drone }}</p>
    <h2>Model Score:</h2>
    <p>{{ score }}</p>
    <h2>Model Accuracy:</h2>
    <p>{{ accuracy }}%</p>
</body>
</html>
